    <style>
        body {
            font-family: 'Elianto', sans-serif;

        .overlay {

            height: 100%;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            font-family: 'Anurati', sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header .event-info {
            max-width: 60%;
        }

        .form-header .photo-upload label {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #fff;
            background-image: url('upload.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            line-height: 150px;
            font-family: '', sans-serif;
            color: #ffffff;
            cursor: pointer;

        }

        .form-header .photo-upload input[type="file"] {
            display: none;
        }

        .form-header .photo-upload label {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #fff;
            background-image: url('upload.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            line-height: 150px;
            font-family: '', sans-serif;
            color: #ffffff;
            cursor: pointer;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-family: 'Stellar', sans-serif;
        }

        input, textarea, select {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            background: linear-gradient(90deg, #131e3a, #f2f3f4);
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Elianto', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-group-inline .form-group:last-child {
            margin-right: 0;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            margin-right: 15px;
        }

        @media (max-width: 600px) {
            .form-group-inline {
                flex-direction: column;
            }

            .form-group-inline .form-group {
                margin-right: 0;
            }

</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Technovation Registration</h1>
        <form id="registration-form" name="submit-to-google-sheet" method="POST" action="regdint.php" enctype="multipart/form-data">
            <div class="form-header">
                <div class="event-info">
                   <label for="name">Name *</label>

                    <p><input type="text" id="name" name="name" required></p>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="academic-year">Academic Year *</label>
                            <input type="text" id="academic-year" name="academic-year" required>
                        </div>
                        <div class="form-group">
                            <label for="semester">Semester *</label>
                            <input type="text" id="semester" name="semester" required>
                        </div>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="university-reg">University Registration No. *</label>
                            <input type="number" id="university-reg" name="university-reg" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Id *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="phone">Phone/WhatsApp Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="bi-number">BI Number *</label>
                            <input type="text" id="bi-number" name="bi-number" required>
                        </div>
                    </div>
                </div>
            <div class="event-info"> 
                <label for="name">Upload Image *</label>
                <div class="photo-upload">
                    
                    <p><label for="photo-upload"></label></p>
                    <input type="file" id="photo-upload" name="photo-upload" required>
                </div>

            </div>
            </div>
            <div class="form-group">
                <label for="events">Select Events *</label>
                <div class="checkbox-group">
                <div class="checkbox">
                    <p><label><input type="checkbox" name="events[]" value="event1"> Event 1</label></p>

                    <p><label><input type="checkbox" name="events[]" value="event2"> Event 2</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event3"> Event 3</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event4"> Event 4</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event5"> Event 5</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event6"> Event 6</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event7"> Event 7</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event8"> Event 8</label></p>
                    <p><label><input type="checkbox" name="events[]" value="event9"> Event 9</label></p>
                 </div>
                 </div>
            </div>
            <div class="form-group">
                <label for="excitement">Share Your Excitement</label>
                <textarea id="excitement" name="excitement" rows="4" ></textarea>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
    <script>
        const scriptURL = '<SCRIPT URL>'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
